<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <title>Proxy Email – Settings</title>
  </head>
  <body class="options">
    <h1>Proxy Email – Settings</h1>

    <section id="aa">
      <h2>AnonAddy</h2>
      <p>
        API Token:<br />
        <input id="aa-token" type="password" placeholder="paste AnonAddy API token" />
      </p>
      <p>
        Alias domain:<br />
        <input id="aa-domain" type="text" placeholder="yourname.anonaddy.com or your custom domain" />
      </p>
    </section>

    <button id="save">Save</button>

    <script src="options.js"></script>
  </body>
</html>
